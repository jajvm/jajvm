name: jajvm
description: A sample command-line application.
version: 0.1.0
homepage: https://github.com/jajvm/jajvm

# Remove this line later
publish_to: "none"

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  # This only supports windows. Use prompts package for other platforms.
  cli_dialog: ^0.5.0
  cli_notify: ^0.0.3
  cli_util: ^0.3.5
  console: ^4.1.0
  dcli: ^1.30.2
  jajvm_core:
    git: https://github.com/jajvm/jajvm_core
  prompts: ^2.0.0
  riverpod: ^2.0.0-dev.9

dev_dependencies:
  lints: ^2.0.0
  test: ^1.24.2

executables:
  jajvm:
